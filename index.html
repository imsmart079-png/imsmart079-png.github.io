<!DOCTYPE html>
<html>
<head>
    <title>Creature Select</title>
    <style>
        body {
            background: #d9ecff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 40px;
            font-size: 40px;
        }

        .creature-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 40px;
        }

        .creature {
            background: white;
            padding: 20px;
            width: 180px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: 0.2s;
        }

        .creature:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        #selected {
            margin-top: 40px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Pick Your Creature</h1>

    <div class="creature-container">
        <div class="creature" onclick="selectCreature('Raccoon')">
            ü¶ù<br>Raccoon
        </div>

        <div class="creature" onclick="selectCreature('Fox')">
            ü¶ä<br>Fox
        </div>

        <div class="creature" onclick="selectCreature('Dragonfly')">
            ü™∞<br>Dragonfly
        </div>
    </div>

    <div id="selected"></div>

    <script>
        // Load saved choice
        const saved = localStorage.getItem("creature");
        if (saved) {
            document.getElementById("selected").innerText =
                "You previously chose: " + saved;
        }

        function selectCreature(name) {
            localStorage.setItem("creature", name);
            document.getElementById("selected").innerText =
                "You selected: " + name;
        }
    </script>

</body>
</html>
