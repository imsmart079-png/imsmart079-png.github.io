<!DOCTYPE html>
<html>
<head>
    <title>Garden Creatures</title>
    <style>
        body {
            font-family: Arial;
            background: #cce6ff;
            text-align: center;
            padding-top: 80px;
        }

        h1 { font-size: 40px; }

        .animal {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background: white;
            width: 200px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 22px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .animal:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<h1>Choose Your Creature</h1>

<div class="animal" onclick="selectAnimal('Fox')">ü¶ä Fox</div>
<div class="animal" onclick="selectAnimal('Raccoon')">ü¶ù Raccoon</div>
<div class="animal" onclick="selectAnimal('Dragonfly')">ü™∞ Dragonfly</div>

<script>
function selectAnimal(animal) {
    localStorage.setItem("chosenAnimal", animal);
    window.location.href = "signup.html";
}
</script>

</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial;
            background: #dfffd8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Create Account</h2>
    <div id="animalDisplay"></div>

    <input id="username" placeholder="Username">
    <input id="nickname" placeholder="Nickname">
    <button onclick="saveUser()">Sign Up</button>
</div>

<script>
document.getElementById("animalDisplay").innerHTML =
    "Creature: <b>" + (localStorage.getItem("chosenAnimal") || "None") + "</b>";

function saveUser(){
    const username = document.getElementById("username").value;
    const nickname = document.getElementById("nickname").value;

    const data = { username, nickname, creature: localStorage.getItem("chosenAnimal") };

    localStorage.setItem("gameAccount", JSON.stringify(data));
    alert("Account created! (Saved on this device only)");
    window.location.href = "play.html";
}
</script>

</body>
</html>
